<body>
<h1>Checkout</h1>
<p id="total_price"></p>
<br>
<button onclick="redirectMainPage()">Back to Main Page</button>
<script>
    function redirectMainPage() {
        window.location.replace("index.html");
    }
</script>
<br>
<form id="payment_info" method="post" action="api/payment">
<label><b>First Name</b></label>
<label>
    <input name="fname" placeholder="Enter First Name" type="text" required>
</label>
<br>
<label><b>Last Name</b></label>
<label>
    <input name="lname" placeholder="Enter Last Name" type="text" required>
</label>
<br>
<label><b>Card Number</b></label>
<label>
    <input name="card" placeholder="Enter Card Number" type="text" required>
</label>
<br>
<label><b>Card Expiration Date</b></label>
<label>
    <input name="exp" placeholder="Enter Expiration Date" type="text" required>
</label>
<br>
<input type="submit" value="Place Order">
</form>
<br>
<div id="payment_error_message"></div>
