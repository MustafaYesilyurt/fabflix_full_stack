<body>
<h1>MovieDB: Search</h1>
<br>
<button onclick=redirectMainPage()>Back to Main Page</button>
<script>
function redirectMainPage() {
    window.location.replace("index.html");
}
</script>
<br>
<label>Enter your search parameters<br></label>
<form id="search_form" method="get" action="search">
    <label>Title</label>
    <label>
        <input id="title" name="title" placeholder="Enter movie title" type="text">
    </label>
    <br>
    <label>Year</label>
    <label>
        <input id="year" name="year" placeholder="Enter year" type="number">
    </label>
    <br>
    <label>Director</label>
    <label>
        <input id="director" name="director" placeholder="Enter director's name" type="text">
    </label>
    <br>
    <label>Star</label>
    <label>
        <input id="star" name="star" placeholder="Enter a star's name" type="text">
        <br>
    </label>
    <select id="order" name="order">
        <option value="rating">Sort by Rating first, then Title</option>
        <option value="title">Sort by Title first, then Rating</option>
    </select>
    <select id="dir" name="dir">
        <option value="asc">1st parameter - ascending order</option>
        <option value="desc">1st parameter - descending order</option>
    </select>
    <select id="dir2" name="dir2">
        <option value="asc">2nd parameter - ascending order</option>
        <option value="desc">2nd parameter - descending order</option>
    </select>
    <select id="limit" name="limit">
        <option value="10">10 items per page</option>
        <option value="25">25 items per page</option>
        <option value="50">50 items per page</option>
        <option value="100">100 items per page</option>
    </select>
    <select id="offset" name="offset">
        <option value="0">1st page</option>
        <option value="1">2nd page</option>
        <option value="2">3rd page</option>
        <option value="3">4th page</option>
    </select>
    <br>
    <input type="submit" value="Search">
</form>
<form ACTION="shopping-cart" id="checkout" METHOD="get">
    <input type="submit" value="Go to Checkout Page">
</form>
