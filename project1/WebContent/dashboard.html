<button onClick="logout()">Log out</button>
<br>
<br>
<p>Create a new Star</p>
<form id="star_form" method="post" action="create-star">
    <label><b>Name</b></label>
    <label>
        <input name="name" placeholder="Enter name" type="text" required>
    </label>
    <br>
    <label><b>Birthyear (optional; must be at least 4 digits)</b></label>
    <label>
        <input name="byear" placeholder="Enter birthyear" type="number">
    </label>
    <br>
    <input type="submit" value="Create new Star">
</form>
<br>
<br>
<p>Create a new Movie</p>
<form id="movie_form" method="post" action="create-movie">
    <label><b>Title</b></label>
    <label>
        <input name="title" placeholder="Enter title" type="text" required>
    </label>
    <br>
    <label><b>Year (must be at least 4 digits)</b></label>
    <label>
        <input name="year" placeholder="Enter year" type="number" required>
    </label>
    <br>
    <label><b>Director</b></label>
    <label>
        <input name="director" placeholder="Enter director" type="text" required>
    </label>
    <br>
    <label><b>Star (no commas allowed)</b></label>
    <label>
        <input name="star" placeholder="Enter star" type="text" required>
    </label>
    <br>
    <label><b>Genre</b></label>
    <label>
        <input name="genre" placeholder="Enter genre" type="text" required>
    </label>
    <br>
    <input type="submit" value="Create new Movie">
</form>
<br>
<br>
<table border>
    <tr>Show Metadata for table selection</tr>
    <tr>
        <td style="text-align:center"><button onClick="describeTable('movies')">movies</button></td>
        <td style="text-align:center"><button onClick="describeTable('ratings')">ratings</button></td>
    </tr>
    <tr>
        <td style="text-align:center"><button onClick="describeTable('stars')">stars</button></td>
        <td style="text-align:center"><button onClick="describeTable('stars_in_movies')">stars_in_movies</button></td>
    </tr>
    <tr>
        <td style="text-align:center"><button onClick="describeTable('genres')">genres</button></td>
        <td style="text-align:center"><button onClick="describeTable('genres_in_movies')">genres_in_movies</button></td>
    </tr>
    <tr>
        <td style="text-align:center"><button onClick="describeTable('sales')">sales</button></td>
        <td style="text-align:center"><button onClick="describeTable('creditcards')">creditcards</button></td>
    </tr>
    <tr>
        <td style="text-align:center"><button onClick="describeTable('customers')">customers</button></td>
        <td style="text-align:center"><button onClick="describeTable('employees')">employees</button></td>
    </tr>
</table>
