<body>
<h2>Login to Fabflix - for Users</h2>
<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->
<button onClick="goToDashboard()">Go to Employee Login</button>
<script>
function goToDashboard() {
    console.log("going to dashboard login");
    window.location.replace("dashboard_login.html");
}
</script>
<form id="login_form" method="post" action="api/login">
    <label><b>Email</b></label>
    <label>
        <input name="email" placeholder="Enter Email" type="text">
    </label>
    <br>
    <label><b>Password</b></label>
    <label>
        <input name="password" placeholder="Enter Password" type="password">
    </label>
    <br>
    <div class="g-recaptcha" data-sitekey="6LetffEUAAAAALHB08dlgatmHfM82gb5l0wRte4w"></div>
    <br>
    <input type="submit" value="Login">
</form>

<div id="login_error_message"></div>

<!-- include jQuery-->
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
<script src='https://www.google.com/recaptcha/api.js'></script>
<!-- include our own JS file -->
<script src="./login.js"></script>

</body>
